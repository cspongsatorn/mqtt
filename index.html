<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Relay Control</title>
</head>
<body>
  <h1>Relay Control</h1>

  <button onclick="setRelay(1, 1)">เปิด Relay 1</button>
  <button onclick="setRelay(1, 0)">ปิด Relay 1</button>

  <div id="status"></div>

  <script>
    const statusDiv = document.getElementById("status");

    // WebSocket สำหรับรับ callback
    const ws = new WebSocket("ws://localhost:8080");

    ws.onopen = () => console.log("Connected to WS Server");

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === "status") {
        statusDiv.innerHTML = `Relay ${data.relay} -> ${data.value ? "เปิดแล้ว" : "ปิดแล้ว"}`;
      }
    };

    async function setRelay(relay, value) {
      const res = await fetch("/api/setRelay", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id: 1, relay: relay, value: value })
      });
      const data = await res.json();
      console.log(data);
    }
  </script>
</body>
</html>
